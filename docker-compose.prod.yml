version: '3.8'

services:
  kpdcl-dashboard:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: kpdcl-payment-recon
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    networks:
      - kpdcl-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  nginx:
    image: nginx:alpine
    container_name: kpdcl-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      kpdcl-dashboard:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kpdcl-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:alpine
    container_name: kpdcl-redis
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - kpdcl-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  kpdcl-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  redis-data:
    driver: local